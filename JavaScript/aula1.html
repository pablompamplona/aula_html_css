            let multiplicadorInicial = prompt("Digite um numero para iniciar: ");
            let multiplicadorFinal = prompt("Digite um numero para encerrar: ");

            if (multiplicadorInicial > multiplicadorFinal) {

            }
            if((multiplicadorInicial <= 10 && multiplicadorInicial >= 0) && (multiplicadorFinal <= 10 && multiplicadorFinal >= 0) && (multiplicadorFinal >= multiplicadorInicial)) {
                let multiplicador = multiplicadorInicial
                console.log("****************************************")
                console.log("Tabuada de " + multiplicador + ":")
                for (let index = multiplicadorInicial; index <= multiplicadorFinal; index++) {
                    for (let index = 1; index <= 10; index++) {
                    let result = multiplicador * index;
                    console.log(multiplicador + " X "  + index + " = " + result)
                    }
                    multiplicador++
                    console.log("****************************************") 
            }
                    
        }
